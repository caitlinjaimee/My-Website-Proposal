<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FunCakes Lets Talk!</title>
<link rel="icon" type="image/jpeg" href="images/cakeicon.jpg">

<style>
/* === Body setup === */
body {
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  margin: 0;
  padding-top: 64px;
  padding-bottom: 50px;
  background-color: #f4f4f4;
}

/* === Navbar === */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  background-color: #1d3557;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}
.navbar-container {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 1200px;
  padding: 0 20px;
  position: relative;
}
.logo {
  font-size: 2rem;
  font-weight: bold;
  color: #e9c46a;
  position: absolute;
  left: 20px;
}
.menu-items {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
}
.menu-items a {
  text-decoration: none;
  color: #e9c46a;
  font-weight: 600;
  white-space: nowrap;
}
.menu-items a:hover { color: #2a9d8f; }
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 20px;
  cursor: pointer;
  position: absolute;
  right: 20px;
}
.hamburger span {
  height: 3px;
  background-color: #e9c46a;
  border-radius: 2px;
  display: block;
}
@media (max-width: 768px) {
  .menu-items {
    position: fixed;
    top: 64px;
    left: -100%;
    width: 70%;
    max-width: 250px;
    height: 100%;
    background-color: #1d3557;
    flex-direction: column;
    padding: 20px;
    gap: 1.5rem;
    transition: left 0.3s ease;
  }
  .menu-items.show { left: 0; }
  .hamburger { display: flex; }
}

/* === Main content === */
main {
  flex: 1;
  max-width: 600px;
  margin: 20px auto;
  background-color: #fff;
  border-radius: 16px;
  padding: 25px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}
h1 {
  text-align: center;
  color: #1d3557;
  margin-bottom: 25px;
}

/* === Form Cards === */
.form-group {
  background: #f9f9f9;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
  transition: 0.3s;
}
.form-group:hover { box-shadow: inset 0 4px 10px rgba(0,0,0,0.1); }

label {
  font-weight: bold;
  margin-bottom: 5px;
  display: block;
}
input, textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  outline: none;
  transition: 0.3s;
}
input:focus, textarea:focus { border-color: #2a9d8f; box-shadow: 0 0 8px rgba(42,157,143,0.2); }

/* === Rating Stars === */
.rating {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin-bottom: 10px;
}
.rating input {
  display: none;
}
.rating label {
  font-size: 2rem;
  color: #ccc;
  cursor: pointer;
  transition: transform 0.2s;
}
.rating label:hover,
.rating label:hover ~ label,
.rating input:checked ~ label {
  color: #e9c46a;
  transform: scale(1.2);
}

/* === Submit Button === */
button {
  background-color: #1d3557;
  color: #e9c46a;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 1.1rem;
  font-weight: bold;
  transition: 0.3s;
}
button:hover { background-color: #2a9d8f; color: #fff; transform: scale(1.03); }

.confirmation {
  text-align: center;
  margin-top: 15px;
  font-weight: bold;
  color: green;
}

/* === Footer === */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #1d3557;
  color: #e9c46a;
  text-align: center;
  padding: 12px 0;
  font-size: 1.2rem;
  font-weight: 600;
  box-shadow: 0 -4px 6px rgba(0,0,0,0.2);
}
</style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-container">
    <h1 class="logo">FunCakesAboutMe</h1>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
    <ul class="menu-items" id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="fun.html">Fun</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main>
  <h1>We Value Your Feedback! üéâ</h1>
  <form id="feedbackForm">
    
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" placeholder="Your first name" required>
    </div>

    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" placeholder="Your last name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label>Rating:</label>
      <div class="rating">
        <input type="radio" name="star" id="star5" value="5"><label for="star5">‚òÖ</label>
        <input type="radio" name="star" id="star4" value="4"><label for="star4">‚òÖ</label>
        <input type="radio" name="star" id="star3" value="3"><label for="star3">‚òÖ</label>
        <input type="radio" name="star" id="star2" value="2"><label for="star2">‚òÖ</label>
        <input type="radio" name="star" id="star1" value="1"><label for="star1">‚òÖ</label>
      </div>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" rows="4" placeholder="Write your feedback here..." required></textarea>
    </div>

    <button type="submit">Submit Feedback üìù</button>
    <div class="confirmation" id="confirmation"></div>
  </form>
</main>

<footer class="footer">
  <p>&copy; 2025 FunCakesAboutMe! | All Rights Reserved</p>
</footer>

<script>
// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('menu');
hamburger.addEventListener('click', () => menu.classList.toggle('show'));

// Feedback form
const form = document.getElementById('feedbackForm');
const confirmation = document.getElementById('confirmation');
form.addEventListener('submit', e => {
  e.preventDefault();

  const fname = document.getElementById('fname').value.trim();
  const lname = document.getElementById('lname').value.trim();
  const email = document.getElementById('email').value.trim();
  const comments = document.getElementById('comments').value.trim();
  const rating = document.querySelector('input[name="star"]:checked');

  if (!fname || !lname || !email || !comments || !rating) {
    confirmation.style.color = 'red';
    confirmation.textContent = 'Please complete all fields and select a rating!';
    return;
  }

  confirmation.style.color = 'green';
  confirmation.innerHTML = `Thank you, ${fname}! Your feedback has been submitted. üåü`;

  form.reset();
});
</script>
</body>
</html>
